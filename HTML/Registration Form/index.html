<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password: * </label>
            <input type="text" name="Password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="text" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <label>Gender Identity:</label>
        <div>
            <input type="radio" name="Gender Identity" value="Male" id="Answer1">
            <label for="Answer1">Male</label>
            <input type="radio" name="Gender Identity" value="Female" id="Answer2">
            <label for="Answer2">Female</label>
            <input type="radio" name="Gender Identity" value="Non-Binary" id="Answer3">
            <label for="Answer3">Non-Binary</label>
            <input type="radio" name="Gender Identity" value="I prefer not to answer" id="Answer4">
            <label for="Answer4">I prefer not to answer</label>
        </div>
        <label>A short description about myself:</label>
        <div>
        <textarea name="Description" cols="32" rows="3"></textarea>
        </div>
        <label>Favorite Language: </label>
        <select name="Language">
            <option>Javascript</option>
            <option>Python</option>
            <option>MERN</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>Orc</option>
            <option>Elvish</option>
            <option>Klingon</option>
            <option>Foul</option>
        </select>
        <div>
            <input type="checkbox" name="Email Updates" id="Email Updates">
            <label for="Email Updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
