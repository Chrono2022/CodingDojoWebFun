<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img id="profile" src="Images\user-circle.png" alt="Profile Picture">
            </div>
            <div class="body">
                <h1>Jane Doe</h1>
                <h3>
                    <img id="marker" src="Images\map-marker.png">
                    Seattle
                </h3>
                <p>Developer | Enginner | Problem Solver<br>
                Master of Shadows and the Internet!
                </p>
                <p>
                    <a href="#">
                        <img id="gear" src="Images\gear.png" alt="Gear Icon">
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
